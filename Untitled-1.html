<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6d9e74e281.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrap-registration">
        <div class="title">Registration form </div>
        <div class="data-registr">
            <div class="icon-name">
                <i class="fa fa-user-circle"></i>
                <input class="name" type="text" placeholder="Username">
            </div>
            <div>
                <i class="fa fa-envelope-open"></i>
                <input class="email" type="email" placeholder="Email address">
            </div>
            <div class="password-wrap">
                <i class="fa fa-lock"></i>
                <input class="password" type="text" placeholder="Password">
                <input class="password-con" type="text" placeholder="Confirm password">
            </div>
            <div class="title-details">Personal details</div>
            <div class="first-last-name">
                <input class="first-name" type="text" placeholder="First name">
                <input class="last-name" type="text" placeholder="Last name">
            </div>
            <div class="date-wrap">
                <select class="male">
                    <option>Male</option>
                    <option>Male</option>
                    <option>Male</option>
                </select>
                <input class="date" type="text" placeholder="mm/dd/yyyy">
            </div>
            <div class="wrap">
                <div><input class="box-style-whant" type="checkbox" name="choise1">I whant to receive news and special offers</div>
                <div><input class="box-style-agree" type="checkbox" name="choise2">I agree with the Tems and conditions</div>
            </div>
        </div>
       <hr class="line">
       <div class="button">
           <div class="button-style">SUBMIT</div>
        </div>
    </div>

</body>

</html>
